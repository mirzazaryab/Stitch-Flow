{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>{{ title }}</h3>
        <a href="{% if type == 'sale' %}{% url 'sale_category_create' %}{% else %}{% url 'expense_category_create' %}{% endif %}" class="btn btn-primary">
            + Add Category
        </a>
    </div>
    <div class="card shadow-sm rounded-4">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for category in categories %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ category.name }}</td>
                        <td class="text-end">
                            <a href="{% if type == 'sale' %}{% url 'sale_category_update' category.pk %}{% else %}{% url 'expense_category_update' category.pk %}{% endif %}" class="btn btn-sm btn-outline-secondary">Edit</a>
                            <a href="{% if type == 'sale' %}{% url 'sale_category_delete' category.pk %}{% else %}{% url 'expense_category_delete' category.pk %}{% endif %}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete this category?');">Delete</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">No categories yet</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
