{% extends 'base.html' %}

{% block title %}Delete Customer - Stitch Flow{% endblock %}

{% block content %}
<div class="col-12">
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-person-x"></i> Delete Customer</h1>
            <a href="{% url 'customer_list' %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Customers
            </a>
        </div>
        <div class="card">
            <div class="card-body">
                <p class="text-muted">Are you sure you want to delete the customer <strong>"{{ customer.name }}"</strong>? This action cannot be undone.</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Confirm Delete
                    </button>
                    <a href="{% url 'customer_list' %}" class="btn btn-outline-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
